apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-demo-sts
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: <ServiceName>
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        volumeMounts:
        - name: nginx-data
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: nginx-data
    spec:
      storageClassName: hostpath
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-sts
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80

